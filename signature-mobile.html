<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Résident</title>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body class="min-h-screen bg-gray-100 p-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <div class="text-center mb-4">
      <img src="ADEF.png" alt="Logo ADEF" class="h-12 inline">
      <img src="FAMI.png" alt="Logo UE" class="h-12 inline">
      <img src="Ministere.png" alt="Logo Ministère" class="h-12 inline">
    </div>

    <h2 class="text-xl font-bold text-center mb-4">Feuille de présence</h2>
    <div class="text-sm text-gray-700 mb-4">
      <p><strong>Nom :</strong> <span id="nom"></span></p>
      <p><strong>Prénom :</strong> <span id="prenom"></span></p>
      <p><strong>Établissement :</strong> <span id="etablissement"></span></p>
      <p><strong>ESI :</strong> <span id="esi"></span></p>
      <p><strong>Type :</strong> <span id="type"></span></p>
    </div>

    <p class="mb-2 font-semibold">Veuillez signer ci-dessous :</p>
    <canvas id="signature-pad" class="border border-gray-300 rounded w-full h-40"></canvas>
    <div class="flex justify-between mt-2">
      <button id="clear" class="text-sm px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded">Effacer</button>
      <button id="save" class="text-sm px-3 py-1 bg-green-600 text-white hover:bg-green-700 rounded">Valider</button>
    </div>

    <div id="result" class="mt-4 hidden">
      <p class="text-green-700 font-semibold">Signature enregistrée ✅</p>
      <img id="signature-image" alt="Signature" class="mt-2 border rounded w-full">
    </div>
  </div>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDf8hbsFHQ5MAEssfM6SeF2s1Glc0JTS7U",
      authDomain: "suivimediateuras.firebaseapp.com",
      projectId: "suivimediateuras",
      storageBucket: "suivimediateuras.appspot.com",
      messagingSenderId: "385344535314",
      appId: "1:385344535314:web:d5f12ee231ac55aca491cb"
    };

    // ✅ Init Firebase
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // ✅ Récupérer données URL
    const params = new URLSearchParams(window.location.search);
    const nom = params.get('nom') || '';
    const prenom = params.get('prenom') || '';
    const etablissement = params.get('etablissement') || '';
    const esi = params.get('esi') || '';
    const type = params.get('type') || '';

    // ✅ Remplir champs
    document.getElementById('nom').textContent = nom;
    document.getElementById('prenom').textContent = prenom;
    document.getElementById('etablissement').textContent = etablissement;
    document.getElementById('esi').textContent = esi;
    document.getElementById('type').textContent = type;

    // ✅ Signature Pad
    const canvas = document.getElementById("signature-pad");
    const signaturePad = new SignaturePad(canvas);

    document.getElementById("clear").addEventListener("click", () => signaturePad.clear());

    document.getElementById("save").addEventListener("click", () => {
      if (signaturePad.isEmpty()) {
        alert("Veuillez signer avant de valider.");
        return;
      }

      const dataURL = signaturePad.toDataURL();
      const timestamp = new Date().toISOString();
      const fileName = `${timestamp}_${nom}_${prenom}_${esi}_${type}.png`;

      const storageRef = storage.ref().child(`signatures/${fileName}`);

      storageRef.putString(dataURL, 'data_url')
        .then(() => {
          document.getElementById("signature-image").src = dataURL;
          document.getElementById("result").classList.remove("hidden");
          alert("Signature enregistrée sur le cloud ✅");
        })
        .catch((error) => {
          console.error("Erreur :", error);
          alert("Erreur d’enregistrement ❌");
        });
    });
  </script>
</body>
</html>
