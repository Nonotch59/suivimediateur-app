<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feuille de pr√©sence - S√©lection</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-6">
      <img src="ADEF.png" alt="Logo ADEF" class="h-12">
      <img src="FAMI.png" alt="Logo UE" class="h-12">
      <img src="Ministere.png" alt="Logo Minist√®re" class="h-12">
    </div>

    <h1 class="text-xl font-bold mb-4">G√©n√©ration de QR code - Feuille de pr√©sence</h1>

    <form id="form-s√©ance" class="space-y-3">
      <input id="etablissement" class="w-full border p-2 rounded" placeholder="√âtablissement" required />
      <input id="nom" class="w-full border p-2 rounded" placeholder="Nom" required />
      <input id="prenom" class="w-full border p-2 rounded" placeholder="Pr√©nom" required />
      <input id="esi" class="w-full border p-2 rounded" placeholder="Num√©ro de chambre (ESI)" required />
      <select id="type" class="w-full border p-2 rounded">
        <option value="permanence">Permanence</option>
        <option value="entretien">Entretien individuel</option>
      </select>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">G√©n√©rer QR code</button>
    </form>

    <div id="qr" class="mt-6 text-center"></div>
  </div>

  <script>
    document.getElementById('form-s√©ance').addEventListener('submit', function(e) {
      e.preventDefault();

      const nom = document.getElementById('nom').value;
      const prenom = document.getElementById('prenom').value;
      const etablissement = document.getElementById('etablissement').value;
      const esi = document.getElementById('esi').value;
      const type = document.getElementById('type').value;

      const params = new URLSearchParams({ nom, prenom, etablissement, esi, type });

      const baseURL = window.location.origin;
      const url = `${baseURL}/signature-mobile.html?${params.toString()}`;

      QRCode.toCanvas(document.createElement('canvas'), url, { width: 200 }, (err, canvas) => {
        if (err) return console.error(err);
        const qrDiv = document.getElementById('qr');
        qrDiv.innerHTML = '<p class="mb-2 font-semibold">üì± Scannez avec votre t√©l√©phone :</p>';
        qrDiv.appendChild(canvas);
      });
    });
  </script>
</body>
</html>
