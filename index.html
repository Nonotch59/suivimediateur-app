<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Signature</title>
  <style>
    canvas {
      border: 1px solid #000;
      width: 100%;
      max-width: 400px;
      height: 150px;
    }
    .btn {
      margin: 10px 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2>✍️ Signez ci-dessous</h2>
  <canvas id="signaturePad"></canvas><br>
  <button class="btn" onclick="clearCanvas()">Effacer</button>
  <button class="btn" onclick="sendSignature()">Valider</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Configurations -->
  <script src="js/firebase.js"></script>
  <script src="js/supabase.js"></script>

  <!-- Logique signature -->
  <script>
    let isDrawing = false;
    const canvas = document.getElementById("signaturePad");
    const ctx = canvas.getContext("2d");

    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#111";

    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseout", () => isDrawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    async function sendSignature() {
      const dataUrl = canvas.toDataURL();
      if (dataUrl.length < 2000) {
        alert("❌ Merci de signer avant de valider.");
        return;
      }

      try {
        const id_resident = "5cf9e6df-e495-4c1a-bd36-69065c48ba03"; // à adapter si besoin
        const fileName = `signatures/${id_resident}_${Date.now()}.png`;

        const storageRef = firebase.storage().ref().child(fileName);
        await storageRef.putString(dataUrl, 'data_url');
        const url = await storageRef.getDownloadURL();

        const { error } = await supabase
          .from("entretiens")
          .insert([{
            id_resident,
            type_entretien: "test",
            themes_abordes: ["signature_only"],
            notes: "Test d'envoi simple",
            signature_url: url
          }]);

        if (error) throw error;

        alert("✅ Signature envoyée avec succès !");
      } catch (err) {
        console.error("Erreur :", err);
        alert("❌ Une erreur s’est produite.");
      }
    }
  </script>

</body>
</html>
